# Configuration de base pour Home Assistant
default_config:

# Interface utilisateur Lovelace
lovelace:
  mode: yaml
  resources:
    - url: /local/meteo-card.js
      type: module

# Configuration météo pour les tests
# Utiliser default_config qui inclut les entités demo

homeassistant:
  customize:
    weather.demo:
      friendly_name: "Météo Demo"

# Entité météo template simple pour test
template:
  - weather:
      - name: "Valencin"
        condition_template: "sunny"
        temperature_template: "{{ 21 }}"
        humidity_template: "{{ 65 }}"
        pressure_template: "{{ 1013 }}"
        wind_bearing_template: "{{ 180 }}"
        wind_speed_template: "{{ 5 }}"
        visibility_template: "{{ 10 }}"

# Capteurs de test pour la météo
sensor:
  - platform: template
    sensors:
      temperature_test:
        friendly_name: "Température de test"
        value_template: "{{ 22 }}"
        unit_of_measurement: "°C"
      humidity_test:
        friendly_name: "Humidité de test"
        value_template: "{{ 65 }}"
        unit_of_measurement: "%"

# Configuration frontend
frontend:
  themes: !include_dir_merge_named themes

# Historique
history:

# Logger pour le debug
logger:
  default: info
  logs:
    custom_components: debug

# Configuration HTTP
http:
  use_x_forwarded_for: true
  trusted_proxies:
    - 172.30.32.2
    - 172.30.32.1
    - 172.17.0.1
    - 172.18.0.1
    - 192.168.0.0/16
    - 10.0.0.0/8
